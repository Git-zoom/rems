<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>查看留言</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/js/red-htgl-view.js}"></script>
</head>
<body onload="view('/messageEntity')">
<div id="content">
    <div id="content_header"></div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>网站留言基本信息</legend>
    </fieldset>
    <form class="layui-form layui-form-pane" action="">
        <div class="layui-form-item layui-row">
            <div class="layui-col-xs6">
                <label class="layui-form-label">留言用户</label>
                <div class="layui-input-block">
                    <input type="text" id="recordId" name="id" hidden="hidden" th:value="${mId}"/>
                    <input type="text" id="msgUsername" name="msgUsername" class="layui-input"
                           readonly>
                </div>
            </div>
            <div class="layui-col-xs6">
                <label class="layui-form-label">留言用户头像</label>
                <div class="layui-input-block">
                    <input type="text" id="msgUserFace" name="msgUserFace" class="layui-input" readonly/>
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-row">
            <div class="layui-col-xs6">
                <label class="layui-form-label">留言日期</label>
                <div class="layui-input-block">
                    <input type="text" id="msgDate" name="msgDate" class="layui-input" readonly>
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-row">
            <div class="layui-col-lg12">
                <label class="layui-form-label">留言内容</label>
                <div class="layui-input-block">
                    <textarea id="msgContent" name="msgContent" class="layui-input" readonly></textarea>
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="text-align: center">
            <button class="layui-btn" lay-submit="" lay-filter="demo2" onclick="script: window.close();">退出</button>
        </div>
    </form>
</div>
</body>
</html>
