        <div class="layui-side layui-side-menu">

                    <img class="logo-img" src="/images/mini_logo.png" />

                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item layui-nav-itemed">

                            </dd>
                            <dd class="rems-nav-item" data-url="/iframe" mytitle="exploration">

                            </dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item layui-nav-itemed">
                        <a class="layui-nav-title"  href="javascript:"><i class="layui-icon layui-icon-template"></i>&nbsp;&nbsp;&nbsp;资源管理</a>
                        <dl class="layui-nav-child">
                            <dd class="rems-nav-item" data-url="/rems-popular-nav-manage-list" mytitle="热门导航"><a href="javascript:">&emsp;&emsp;热门导航</a>

                            <dd class="rems-nav-item" data-url="/rems-course-learning-manage-list" mytitle="课程学习"><a>&emsp;&emsp;课程学习</a>

                            <dd class="rems-nav-item" data-url="/rems-message-manage-list" mytitle="网站留言"><a>&emsp;&emsp;网站留言</a>

                    <li class="rems-nav-item layui-nav-item layui-nav-itemed" data-url="/iframe" mytitle="exploration">
                        <a class="layui-nav-title"  href="javascript:"><i class="layui-icon layui-icon-set"></i>&nbsp;&nbsp;&nbsp;系统管理</a>
                    </li>
                    <li class="rems-nav-item layui-nav-item layui-nav-itemed" data-url="/iframe" mytitle="exploration">
                        <a class="layui-nav-title" ><i class="layui-icon layui-icon-auz"></i>&nbsp;&nbsp;&nbsp;权限管理</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!--tabs标签-->
            <div class="layui-tab layui-tab-card" lay-filter="demo" lay-allowclose="true">
                <ul class="layui-tab-title"></ul>
                <div class="layui-tab-content">
                    <div style="width: 100%; height: 837px" id="MyIframe">
                        <span style="
                  height: 40px;
                  width: 550px;
                  margin: 0 auto;
                  padding: 250px 0 0;
                  font-size: 50px;
                  display: block;
                  color: #808080;
                ">欢迎进入后台管理系统！</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            <span class="footerText">Copyright©2024-2025 &nbsp;&nbsp;Red Educate Website All Rights
                Reserved 红色教育网站 版权所有</span>
        </div>
    </div>

    <script>
        // JS
        layui.use(['element', 'layer', 'util'], function () {
            let layer = layui.layer,
                util = layui.util
            // 头部事件
            util.event('lay-header-event', {
                // 左侧菜单事件
                menuLeft: function () {
                    successMsg('展开左侧菜单的操作')
                },
                menuRight: function () {
                    layer.open({
                        type: 1,
                        content: '<div style="padding: 15px;">处理右侧面板的操作</div>',
                        area: ['260px', '100%'],
                        offset: 'rt', //右上角
                        anim: 5,
                        shadeClose: true
                    })
                }
            })
        })

        layui.use('element', function () {
            let $ = layui.jquery,
                element = layui.element
            // 触发事件
            let active = {
                tabAdd: function () {
                    $('#MyIframe').remove()
                    // 新增一个Tab项
                    let htmlurl = $(this).attr('data-url')
                    let mytitle = $(this).attr('mytitle')
                    // 先判断是否已经有了tab
                    let arrayObj = []
                    $('.layui-tab-title')
                        .find('li')
                        .each(function () {
                            let y = $(this).attr('lay-id')
                            arrayObj.push(y)
                        })
                    let have = $.inArray(mytitle, arrayObj) //返回 3,
                    if (have >= 0) {
                        // tab已有标签
                        element.tabChange('demo', mytitle) //切换到当前点击的页面
                    } else {
                        // 没有相同tab
                        element.tabAdd('demo', {
                            title: mytitle,
                            content:
                                '<iframe style="width: 100%;height: 100%;" frameborder="0" src=' +
                                htmlurl +
                                ' ></iframe>',
                            id: mytitle // 实际使用一般是规定好的id，这里以时间戳模拟下
                        })
                        FrameWH()
                        element.tabChange('demo', mytitle) // 切换到当前点击的页面
                    }
                }
            }
            $('.rems-nav-item').click(function () {
                let type = 'tabAdd'
                let othis = $(this)
                active[type] ? active[type].call(this, othis) : ''
            })

            function FrameWH() {
                let h = $(window).height() - 147
                $('iframe').css('height', h + 'px')
            }
        })
    </script>
</body>

</html>
