<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>查看留言</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link media="all" rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/js/rems/red-htgl-view.js}"></script>
</head>
<body onload="view('/message')">
<div id="content">
    <div id="content_header"></div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>网站留言基本信息</legend>
    </fieldset>
    <form action="" class="layui-form layui-form-pane">
        <div class="layui-form-item layui-row">
            <div class="layui-col-xs6">
                <label class="layui-form-label">留言用户</label>
                <div class="layui-input-block">
                    <input hidden="hidden" id="recordId" name="id" th:value="${mId}" type="text"/>
                    <input class="layui-input" id="msgUsername" name="msgUsername" readonly
                           type="text">
                </div>
            </div>
            <div class="layui-col-xs6">
                <label class="layui-form-label">留言用户头像</label>
                <div class="layui-input-block">
                    <input class="layui-input" id="msgUserFace" name="msgUserFace" readonly type="text"/>
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-row">
            <div class="layui-col-xs6">
                <label class="layui-form-label">留言日期</label>
                <div class="layui-input-block">
                    <input class="layui-input" id="createTime" name="createTime" readonly type="text">
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-row">
            <div class="layui-col-lg12">
                <label class="layui-form-label">留言内容</label>
                <div class="layui-input-block">
                    <textarea class="layui-input" id="msgContent" name="msgContent" readonly></textarea>
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="text-align: center">
            <button class="layui-btn" lay-filter="demo2" lay-submit="" onclick="window.close();">退出</button>
        </div>
    </form>
</div>
</body>
</html>
