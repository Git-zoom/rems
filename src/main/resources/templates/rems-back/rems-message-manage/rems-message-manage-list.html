<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>问题查询管理</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link media="all" rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/js/rems/red-htgl-list.js}"></script>
    <script th:src="@{/js/utils/date-util.js}"></script>
</head>
<body>
<table id="redDataTable" lay-filter="tabComponent"></table>
<script id="barDemo" type="text/html">
    <a class="layui-btn layui-btn-primary layui-btn-sm" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-sm" lay-event="more">更多 <i class="layui-icon layui-icon-down"></i></a>
</script>

<script>
    let apiUrl = "/message";
    let cols = [
        [ // 表头
            {type: 'checkbox', fixed: 'left'}
            , {field: 'id', title: 'ID', width: '10%', sort: true, fixed: 'left'}
            , {field: 'msgUsername', title: '留言用户', width: '10%', sort: true}
            , {
            field: 'msgUserFace', title: '留言用户头像', width: '10%',
            templet:
                '<div><img style="width: 40px;height: 40px" src="/images/{{ d.msgUserFace }}" alt="{{ d.msgUsername }}"/></div>',
            style: 'margin:0;padding:3px 5px;'
        }
            , {
            field: 'createTime',
            title: '留言日期',
            width: '10%',
            templet: '<div> {{ timestampToYMDHMS(d.createTime) }} </div>'
        }
            , {field: 'msgContent', title: '留言内容', width: '35%'}
            , {fixed: 'right', title: '操作', width: '21.5%', align: 'center', toolbar: '#barDemo'}
        ]
    ];
    initPage("redDataTable", cols);
</script>
</body>
</html>
