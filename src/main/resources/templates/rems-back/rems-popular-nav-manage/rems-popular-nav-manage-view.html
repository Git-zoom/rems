<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>查看导航</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link media="all" rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/js/rems/red-htgl-view.js}"></script>
</head>
<body onload="view('/nav')">
<div id="content">
    <div id="content_header"></div>
    <fieldset class="layui-elem-field layui-field-title">
        <legend>导航基本信息</legend>
    </fieldset>
    <form action="" class="layui-form layui-form-pane">
        <div class="layui-form-item layui-row">
            <div class="layui-col-xs12">
                <label class="layui-form-label">导航名称</label>
                <div class="layui-input-block">
                    <input autocomplete="off" class="layui-input" id="navName" name="navName" readonly type="text">
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-row">
            <div class="layui-col-xs6">
                <label class="layui-form-label">导航排名</label>
                <div class="layui-input-block">
                    <input class="layui-input" id="navNum" name="navNum" readonly type="text"/>
                </div>
            </div>

            <div class="layui-col-xs6">
                <label class="layui-form-label">导航热度</label>
                <div class="layui-input-block">
                    <input class="layui-input" id="navHeat" name="navHeat" readonly type="text"/>
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="text-align: center">
            <button class="layui-btn" lay-filter="demo2" lay-submit="" onclick="window.close();">退出</button>
        </div>
    </form>
    <input hidden="hidden" id="recordId" th:value="${pnId}"/>
</div>
</body>
</html>
