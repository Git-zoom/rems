<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>设置我的资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link media="all" rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
    <link media="all" rel="stylesheet" th:href="@{/css/rems/back-list.css}"/>
    <link media="all" rel="stylesheet" th:href="@{/css/rems/head-image.css}"/>
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/js/rems/red-htgl-list.js}"></script>
    <script th:src="@{/js/utils/lay-msg.js}"></script>
    <script th:src="@{/js/rems/rems-user-info.js}"></script>
</head>
<body>
<div class="back-container">
    <div class="layui-panel">
        <div class="layui-card-header">设置我的资料</div>
        <div class="layui-card-body">
            <div class="layui-form" lay-filter="user-info-filter">
                <div class="layui-form-item">
                    <label for="role" class="layui-form-label">我的角色</label>
                    <div class="layui-input-inline">
                        <select id="role" name="role" lay-verify="role">
                            <option value="管理员">系统管理员</option>
                            <option value="普通用户">普通用户</option>
                            <option value="学生">学生</option>
                            <option value="教师">教师</option>
                        </select>
                    </div>
                    <div class="layui-form-mid layui-word-aux" th:if="${session.user.role.code == 'admin'}">
                        当前角色不可更改为其它角色
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="username" class="layui-form-label">用户名</label>
                    <div class="layui-input-inline">
                        <label for="recordId">
                            <input type="text" id="recordId" name="id" hidden="hidden" th:value="${session.user.id}"/>
                        </label>
                        <input id="username" type="text" name="username" class="layui-input" disabled>
                    </div>
                    <div class="layui-form-mid layui-word-aux">不可修改。一般用于后台登入名</div>
                </div>
                <div class="layui-form-item">
                    <label for="nickname" class="layui-form-label">昵称</label>
                    <div class="layui-input-inline">
                        <input id="nickname" type="text" name="nickname" lay-verify="nickname" autocomplete="off"
                               placeholder="请输入昵称" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-block">
                        <input type="radio" name="gender" value="MALE" title="男"/>
                        <input type="radio" name="gender" value="FEMALE" title="女"/>
                        <input type="radio" name="gender" value="OTHER" title="其他" disabled/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="avatar" class="layui-form-label">头像</label>
                    <div class="layui-input-inline">
                        <input id="avatar" type="text" name="avatar" autocomplete="off" class="layui-input path_face"/>
                    </div>
                    <div class="layui-input-inline" style="width: 350px;">
                        <span class="face">
                            <img src="/images/face1.gif"/>
                            <img src="/images/face2.gif"/>
                            <img src="/images/face3.gif"/>
                            <img src="/images/face4.gif"/>
                            <img src="/images/face5.gif"/>
                            <img src="/images/face6.gif"/>
                            <img src="/images/face7.gif"/>
                            <img src="/images/face8.gif"/>
                        </span>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="mobile" class="layui-form-label">手机</label>
                    <div class="layui-input-inline">
                        <input id="mobile" type="number" name="mobile" lay-verify="mobile" class="layui-input" autocomplete="off"/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="email" class="layui-form-label">邮箱</label>
                    <div class="layui-input-inline">
                        <input id="email" type="email" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label for="remark" class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <textarea id="remark" name="remark" lay-verify="remark" placeholder="请输入内容" class="layui-textarea">
                        </textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="set-my-info">确认修改</button>
                        <button id="reset-btn" type="reset" class="layui-btn layui-btn-primary">重新填写</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
