<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>查看问题</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link media="all" rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/js/rems/red-htgl-view.js}"></script>
</head>
<body onload="view('/question')">
<div id="content">
    <div id="content_header"></div>
    <fieldset class="layui-elem-field layui-field-title">
        <legend>问题基本信息</legend>
    </fieldset>
    <form action="" class="layui-form layui-form-pane">
        <div class="layui-form-item layui-row">
            <div class="layui-col-xs6">
                <label class="layui-form-label">问题标题</label>
                <div class="layui-input-block">
                    <input hidden="hidden" id="recordId" name="id" th:value="${qId}" type="text"/>
                    <input autocomplete="off" class="layui-input" id="quesTitle" name="quesTitle" readonly type="text">
                </div>
            </div>

            <div class="layui-col-xs6">
                <label class="layui-form-label">文章作者</label>
                <div class="layui-input-block">
                    <input class="layui-input" id="quesAuthor" name="quesAuthor" readonly type="text"/>
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-row">
            <div class="layui-col-xs6">
                <label class="layui-form-label">发表日期</label>
                <div class="layui-input-block">
                    <input autocomplete="off" class="layui-input" id="quesDate" name="quesDate" readonly type="text">
                </div>
            </div>
            <div class="layui-col-xs6">
                <label class="layui-form-label">文章来源</label>
                <div class="layui-input-block">
                    <input class="layui-input" id="quesSource" name="quesSource" readonly type="text"/>
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-row">
            <div class="layui-col-lg12">
                <label class="layui-form-label">文章内容</label>
                <div class="layui-input-block">
                    <textarea class="layui-input" id="quesTxt" name="quesTxt" readonly></textarea>
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="text-align: center">
            <button class="layui-btn" lay-filter="demo2" lay-submit="" onclick="window.close();">退出</button>
        </div>
    </form>
</div>
</body>
</html>
